<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        /* Глобальные стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Темный фон */
            color: #e0e0e0; /* Светлый текст */
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #f0f0f0; /* Светлый заголовок */
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        /* Стили для кнопок-ссылок */
        .login-link,
        .register-link {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            text-decoration: none;
            color: #fff;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .login-link {
            background-color: #1e88e5; /* Красный цвет для входа */
        }

        .register-link {
            background-color: #1e88e5; /* Синий цвет для регистрации */
        }

        .login-link:hover {
            background-color: #1565c0; /* Темно-красный при наведении */
        }

        .register-link:hover {
            background-color: #1565c0; /* Темно-синий при наведении */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        <a href="/login" class="login-link">Войти</a>
        <a href="/register" class="register-link">Зарегистрироваться</a>
    </div>
</body>
</html>
